<div class="row p-2 col">
  <div class="col-md-3">
    <form #CollageForm = 'ngForm'>
      <div class="form-group">
        <label for="name">Student Name</label>
        <input [(ngModel)]="name" class="form-control" type="text" name="name" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="std">Standard</label>
        <input [(ngModel)]="standard" class="form-control" type="text" name="standard" id="std" placeholder="Enter Standard">
      </div>
      <div class="form-group">
        <label for="subject">Favorite Subject</label>
        <input [(ngModel)]="subject" class="form-control" type="text" name="subject" id="subject" placeholder="Enter Subject">
      </div>
      <div class="form-group">
        <label for="division">Division</label>
        <input [(ngModel)]="division" class="form-control" type="text" name="division" id="division" placeholder="Enter Division">
      </div>
      <div class="form-group">
        <label for="collage">Collage Name</label>
        <input [(ngModel)]="collage" class="form-control" type="text" name="collage" id="collage" placeholder="Enter Collage Name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input [(ngModel)]="email" class="form-control" type="text" name="email" id="email" placeholder="Enter Email Address">
      </div>
      <div class="form-group">
        <label for="number">Mobile Number</label>
        <input [(ngModel)]="number" class="form-control" type="number" name="number" id="number" placeholder="Enter Mobile Number">
      </div>
      <div class="form-group">
        <label for="id">ID Number</label>
        <input [(ngModel)]="id" class="form-control" type="number" name="id" id="id" placeholder="Enter ID Number">
      </div>
      <button class="btn btn-success" (click)="OnClick(CollageForm.value)">Submit Form</button>
    </form>
  </div>
  <div class="col-md-9">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Sr. No.</th>
          <th scope="col">Student Name</th>
          <th scope="col">Standard</th>
          <th scope="col">Favorite Subject</th>
          <th scope="col">Division</th>
          <th scope="col">Collage Name</th>
          <th scope="col">Email Address</th>
          <th scope="col">Mobile Number</th>
          <th scope="col">ID Number</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of value;let i = index;">
          <th  scope="row">{{i + 1}}</th>
          <td>{{item.name}}</td>
          <td>{{item.standard}}</td>
          <td>{{item.subject}}</td>
          <td>{{item.division}}</td>
          <td>{{item.collage}}</td>
          <td>{{item.email}}</td>
          <td>{{item.number}}</td>
          <td>{{item.id}}</td>
          <td><button class="btn btn-success" (click)="edit(i,item)">Edit</button></td>
          <td><button class="btn btn-danger" (click)="delete(i,item)">delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
